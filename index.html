<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Huddle</title>
    <link
      rel="shortcut icon"
      href="imgs/favicon-32x32.png"
      type="image/x-icon"
    /> 
    <!-- Main CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <img class="logo" src="imgs/logo.svg" alt="Hoddle Logo white text"
      width:"120px">
    </header>

    <main>
      <section class="heroImage">
        <img
          src="imgs/illustration-mockups.svg"
          alt="illustration of a web mockup"
        />
      </section>
      <section class="heroText">
        <h1>Build The Community Your Fans Will Love</h1>

          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <a href="#" class="btn">Register</a>
 
      </section>
    </main>

    <footer>
      <i class="fa fa-facebook socialIcons" aria-hidden="true"></i>
      <i class="fa fa-twitter socialIcons" aria-hidden="true"></i>
      <i class="fa fa-instagram socialIcons" aria-hidden="true"></i>
    </footer>
  </body>
</html>
